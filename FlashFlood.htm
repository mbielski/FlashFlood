<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flash Flood</title>
	<link href="flashflood.css" rel="stylesheet" type="text/css" />
	<script src="jquery.js" type="text/javascript"></script>
	<script src="gamefunctions.js" type="text/javascript"></script>
</head>
<body>
	<div>
	<table cellpadding="0" cellspacing="0" class="Layout">
		<tr>
			<td class="colors">
				<table border="0" cellpadding="0" cellspacing="0" class="choices">
					<tr>
						<td class="red">&nbsp;</td>
						<td class="spacer">&nbsp;</td>
						<td class="pink">&nbsp;</td>
						<td class="spacer">&nbsp;</td>
						<td class="blue">&nbsp;</td>
					</tr>
					<tr>
						<td class="spacer" colspan="5">&nbsp;</td>
					</tr>
					<tr>
						<td class="purple">&nbsp;</td>
						<td class="spacer">&nbsp;</td>
						<td class="green">&nbsp;</td>
						<td class="spacer">&nbsp;</td>
						<td class="yellow">&nbsp;</td>
					</tr>
				</table>
				<p><span class="bold">Clicks:</span> <span id="Counter"></span>/25</p>
				<p><span id="resetBoard" class="fakeLink">New Game</span></p>
			</td>
			<td class="board">
				<table cellpadding="0" cellspacing="0" class="gameboard" id="GameBoard">
				</table>
			</td>
			<td class="stats">
				<p class="bold">Stats</p>
				<table cellpadding="2" cellspacing="0">
					<tr>
						<td class="bold right">Last Score:</td>
						<td><span id="LastScore">0</span></td>
					</tr>
					<tr>
						<td class="bold right">Total Score:</td>
						<td><span id="TotalScore">0</span></td>
					</tr>
					<tr>
						<td class="bold right">High Score:</td>
						<td><span id="HighScore">0</span></td>
					</tr>
					<tr>
						<td colspan="2"><hr /></td>
					</tr>
					<tr>
						<td class="bold right">Games Played:</td>
						<td><span id="GamesPlayed">0</span></td>
					</tr>
					<tr>
						<td class="bold right">Games Won:</td>
						<td><span id="GamesWon">0</span>&nbsp; &nbsp;(<span id="WonPercent">0</span>%)</td>
					</tr>
					<tr>
						<td class="bold right">Games Lost:</td>
						<td><span id="GamesLost">0</span>&nbsp; &nbsp;(<span id="LostPercent">0</span>%)</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</div>
	<div id="loser" class="alertBox loser hide">
		<p>Sorry, you lost.<br />Would you like to play again?</p>
		<span id="playFromLoss" class="fakeLink padding5px blueborder">Yes</span>&nbsp; &nbsp;
		<span id="noPlayFromLoss" class="fakeLink padding5px blueborder">No</span>
	</div>
	<div id="winner" class="alertBox winner hide">
		<p>You Won! Great Job!<br />Would you like to play again?</p>
		<span id="playFromWin" class="fakeLink padding5px blueborder">Yes</span>&nbsp; &nbsp;
		<span id="noPlayFromWin" class="fakeLink padding5px blueborder">No</span>
	</div>
</body>
</html>
